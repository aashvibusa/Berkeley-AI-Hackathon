name: LangLearner
description: A language learning assistant that interacts with user speech, web content, and images to tutor users in real time.

tools:
  - id: speech_input
    description: Accepts user speech converted to text.
    input_type: string
    output_type: string

  - id: translate
    description: Translates or explains language phrases.
    input_type: string
    output_type: string

  - id: save
    description: Saves learned vocabulary or grammar gaps.
    input_type: string
    output_type: null

  - id: speech_output
    description: Converts text response into speech-ready output.
    input_type: string
    output_type: string

memory:
  schema:
    vocab_log:
      type: list
      items: string
    grammar_gaps:
      type: list
      items: string

plan:
  - tool: speech_input
  - tool: translate
  - tool: save
  - tool: speech_output
